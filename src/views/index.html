<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js upload images</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
      div.preview-images > img {
        width: 30%;
      }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h4>Node.js Upload Images - Bezdoker.com</h4>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" id="input-files" class="form-control-file-border" multiple>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <div id="preview-images"></div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            let imagesPreview = (input,placetoInserImages) =>{
                console.log(input)
                if(input){
                    console.log('File')

                    let filesAmount = input.length
                    for(let i=0;i<filesAmount;i++){
                        let reader = new FileReader();

                        reader.onload = (event) =>{

                            let img = document.createElement("img");
                            img.setAttribute('src',event.target.result)
                            let doc =document.getElementById(placetoInserImages).appendChild(img)
                            
                        }

                        reader.readAsDataURL(input[i])
                    }
                }
            }

            let inputFiles = document.getElementById('input-files')
            inputFiles.addEventListener("change",()=>{
                imagesPreview(inputFiles.files,"preview-images")
            })

        })
    </script>
    
</body>
</html>
